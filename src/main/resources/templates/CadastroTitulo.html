<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/cadastroTitulo.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
      defer
    ></script>

    <title>Cadastro de Título</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="/img/gft-logo.png"
          class="d-inline-block align-top"
          alt="GFT logo"
          loading="lazy"
        />
      </a>
    </nav>
    <main class="container">
      <form class="form-horizontal" action="/titulos" method="POST">
        <div
          class="alert alert-success"
          role="alert"
          th:if="${!#strings.isEmpty(mensagem)}"
        >
          <span th:text="${mensagem}"> Titulo cadastrado com sucesso! </span>

          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="card">
          <div class="card-header">
            <h2>Novo Título</h2>
          </div>
          <div class="card-body">
            <div class="form-group row">
              <label for="descricao" class="col-sm-4 col-form-label text-right"
                ><strong>Descrição</strong></label
              >
              <div class="col-sm-6">
                <input
                  type="text"
                  name="descricao"
                  id="descricao"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group row">
              <label
                for="dataVencimento"
                class="col-sm-4 col-form-label text-right"
                ><strong>Data de vencimento</strong></label
              >
              <div class="col-sm-4">
                <input
                  type="text"
                  name="dataVencimento"
                  id="dataVencimento"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="valor" class="col-sm-4 col-form-label text-right"
                ><strong>Valor</strong></label
              >
              <div class="col-sm-4">
                <input
                  type="text"
                  name="valor"
                  id="valor"
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="status" class="col-sm-4 col-form-label text-right"
                ><strong>Status</strong></label
              >
              <div class="col-sm-4">
                <select name="status" id="status" class="custom-select">
                  <option
                    th:each="status : ${allStatusTitulo}"
                    th:value="${status}"
                    th:text="${status.descricao}"
                  ></option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <div class="offset-sm-4 col-sm-10">
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
