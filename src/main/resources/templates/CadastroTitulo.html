<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{LayoutPadrao}"
>
  <head>
    <title>Cadastro de Título</title>
  </head>

  <section layout:fragment="conteudo">
    <form
      class="form-horizontal"
      action="/titulos"
      method="POST"
      th:object="${titulo}"
    >
      <div th:replace="MensagemGeral"></div>
      <div th:replace="MensagemErro"></div>

      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <h2>Novo Título</h2>
          <a href="/titulos" class="btn btn-link">Voltar para a pesquisa</a>
        </div>
        <div class="card-body">
          <input type="hidden" th:field="*{id}" />

          <div class="form-group row">
            <label for="descricao" class="col-sm-4 col-form-label text-right"
              ><strong>Descrição</strong></label
            >
            <div class="col-sm-6">
              <input
                type="text"
                th:field="*{descricao}"
                id="descricao"
                class="form-control"
                th:classappend="${#fields.hasErrors('descricao')} ? is-invalid"
              />
            </div>
          </div>

          <div class="form-group row">
            <label
              for="dataVencimento"
              class="col-sm-4 col-form-label text-right"
              ><strong>Data de vencimento</strong></label
            >
            <div class="col-sm-4">
              <input
                type="text"
                th:field="*{dataVencimento}"
                id="dataVencimento"
                class="form-control"
                th:classappend="${#fields.hasErrors('dataVencimento')} ? is-invalid"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="valor" class="col-sm-4 col-form-label text-right"
              ><strong>Valor</strong></label
            >
            <div class="col-sm-4">
              <input
                type="text"
                th:field="*{valor}"
                id="valor"
                class="form-control"
                th:classappend="${#fields.hasErrors('valor')} ? is-invalid"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="status" class="col-sm-4 col-form-label text-right"
              ><strong>Status</strong></label
            >
            <div class="col-sm-4">
              <select th:field="*{status}" id="status" class="custom-select">
                <option
                  th:each="status : ${allStatusTitulo}"
                  th:value="${status}"
                  th:text="${status.descricao}"
                ></option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="offset-sm-4 col-sm-10">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
</html>
